<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
         #merah {
            color: black;
        }
        .red {
            color: brown;
        }
        h1 {
            color: blue;
        }
        .upper {
            text-transform: uppercase;
        }
       
    </style>
</head>
<body>
    <h1 class="red" id="merah">ini</h1>
    <h2 class="red upper">itu</h2>
    <p class="red">sana</p>
    <h3 class="red upper">dimana</h3>
    <h4 class="red upper">disitu</h4>
    <h5 class="red">kemana</h5>
</body>
</html>
