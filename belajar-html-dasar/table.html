<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>belajar table</h1>
    <table style="border: 1px solid black back;">
        <colgroup>
            <col span="2" style="background-color: aqua;">
            <col style="background-color: blueviolet;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">id</th>
                <th>nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>sudes</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>hafizh</td>
                <td>100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>abdillah</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>   
                <td rowspan="2">total</td>
                <td>total</td>
                <td>300</td>
            </tr>
            <tr>
                <td>rata-rata</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
